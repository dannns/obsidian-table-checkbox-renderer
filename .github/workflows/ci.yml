name: Build and Release Obsidian Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build plugin
        run: npm run build
      - name: Check required files
        run: |
          test -f build/main.js
          test -f build/manifest.json
          test -f build/README.md
          test -f build/LICENSE

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Copy build artifacts to root
        run: |
          cp build/main.js .
          cp build/manifest.json .
          cp build/README.md .
          cp build/LICENSE .
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            README.md
            LICENSE
